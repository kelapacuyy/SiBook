{% extends "bookcommerce/base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Update Address{% else %}Create Address{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
