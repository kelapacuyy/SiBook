{% extends "bookcommerce/base.html" %}
{% block content %}
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart.items.all %}
            <li>{{ item.book.title }} ({{ item.quantity }})</li>
        {% empty %}
            <li>Your cart is empty.</li>
        {% endfor %}
    </ul>
{% endblock content %}
