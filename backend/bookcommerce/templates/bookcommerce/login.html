{% extends "bookcommerce/base.html" %}

{% block content %}

        <h1>Login</h1>

                {% csrf_token %}
                {{ form }}
                <button type="submit">Login</button>
                <div>

                </div>
                <p class="message-bottom">Tidak punya akun? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
{% endblock content %}
